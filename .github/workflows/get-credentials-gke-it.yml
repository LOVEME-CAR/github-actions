name: get-credentials-gke Integration

on:
  push:
    paths:
    - 'get-credentials-gke/**'
    - '.github/workflows/get-credentials-gke**'
  pull_request:
    paths:
    - 'get-credentials-gke/**'
    - '.github/workflows/get-credentials-gke**'

jobs:
  gcloud:
    name: with setup-gcloud & kubectl
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master # Set up ADC for credentials
      with:
        service_account_key: ${{ secrets.GKE_AUTH_SA_KEY_JSON }}
        export_default_credentials: true
    - id: deploy
      uses: ./get-credentials-gke
      env:
        GCLOUD_PROJECT: ${{ secrets.GKE_AUTH_PROJECT_ID }}
      with:
        project_id: ${{ secrets.GKE_AUTH_PROJECT_ID }}
        name: ${{ secrets.GKE_AUTH_CLUSTER_NAME }}
        location: ${{ secrets.GKE_AUTH_CLUSTER_LOCATION }}
        use_auth_provider: true
    - name: test-kubectl
      run: |
        pods=$(kubectl get pods -o=jsonpath='{$.items[*]}')
        if [ -n "$pods" ]
        then
            echo "Expected no pods. Got ${pods}"
            exit 1
        fi

  base64:
    name: with base64 creds & API
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: deploy
      uses: ./get-credentials-gke
      with:
        project_id: ${{ secrets.GKE_AUTH_PROJECT_ID }}
        credentials: ${{ secrets.GKE_AUTH_SA_KEY_B64 }}
        name: ${{ secrets.GKE_AUTH_CLUSTER_NAME }}
        location: ${{ secrets.GKE_AUTH_CLUSTER_LOCATION }}
    - uses: actions/setup-node@master
      with:
        node-version: 12.x
    - run: npm install
      working-directory: ./get-credentials-gke
    - name: integration tests
      run: npm run e2e-tests
      working-directory: ./get-credentials-gke

  json-api:
    name: with json creds & API
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: get-creds
      uses: ./get-credentials-gke
      with:
        project_id: ${{ secrets.GKE_AUTH_PROJECT_ID }}
        credentials: ${{ secrets.GKE_AUTH_SA_KEY_JSON }}
        name: ${{ secrets.GKE_AUTH_CLUSTER_NAME }}
        location: ${{ secrets.GKE_AUTH_CLUSTER_LOCATION }}
    - run: npm install
      working-directory: ./get-credentials-gke
    - name: integration tests
      run: npm run e2e-tests
      working-directory: ./get-credentials-gke

  json-kubectl:
    name: with json creds & kubectl
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: get-creds
      uses: ./get-credentials-gke
      with:
        project_id: ${{ secrets.GKE_AUTH_PROJECT_ID }}
        credentials: ${{ secrets.GKE_AUTH_SA_KEY_JSON }}
        name: ${{ secrets.GKE_AUTH_CLUSTER_NAME }}
        location: ${{ secrets.GKE_AUTH_CLUSTER_LOCATION }}
    - name: test-kubectl
      run: |
        pods=$(kubectl get pods -o=jsonpath='{$.items[*]}')
        if [ -n "$pods" ]
        then
            echo "Expected no pods. Got ${pods}"
            exit 1
        fi
